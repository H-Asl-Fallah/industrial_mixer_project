{% extends "base.html" %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="bg-white py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="prose prose-lg max-w-none mx-auto">
            <!-- عنوان مقاله -->
            <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">{{ article.title }}</h1>

            <!-- اطلاعات انتشار -->
            <div class="text-center text-gray-500 mb-8">
                <span>منتشر شده در تاریخ {{ article.publish|date:"j F Y" }}</span>
            </div>

            <!-- تصویر اصلی مقاله -->
            {% if article.image %}
            <figure class="mb-12">
                <img class="w-full rounded-lg shadow-xl" src="{{ article.image.url }}" alt="{{ article.title }}">
            </figure>
            {% endif %}

            <!-- متن کامل مقاله -->
            <div class="text-justify leading-relaxed">
                {{ article.body|linebreaks }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
